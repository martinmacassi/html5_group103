<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title> Inline Block </title>
	<style type="text/css">

	* {
		margin: 0;
		padding:0;
	}

	.inline > * {

		color:blue;
	}

	.block > * {

		color:red;
		display:block;

	}

	.inline-block > * {
		color: #00BBFF;
         display: inline-block;
         margin: 0;
	}

	.none > * {}

	</style>
</head>	
<body>

	<div class="inline">
		<p> Lorme cndsjoc cnesocnw </p>
		<p> Lorme cndsjoc cnesocnw </p>

			<div>
				<p> extra</p>
				<p> extra </p>

			</div>
	</div>


	<div class="block">
		<span> Lorme cndsjoc cnesocnw </span>
		<span> Lorme cndsjoc cnesocnw </span>

	</div>


	<div class="inline-block">
		<p> Lorme cndsjoc cnesocnw </p>
		<p> Lorme cndsjoc cnesocnw </p>

			
	</div>

	<div class="display-none">
		<p> Lorme cndsjoc cnesocnw </p>
		<p> Lorme cndsjoc cnesocnw </p>

			
	</div>


</body>
</html>
